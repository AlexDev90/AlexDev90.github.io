<body>
  <div class="wrapper">
    <div class="main">
      
      <!-- FORM BEGINS -->
      <div class="contact">
        <h1>Contact Us</h1>
        <form action="https://httpbin.org/post" target=”_blank” method="POST" name="WEB222-form" onsubmit="return validateForm();">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" maxlength="20" pattern="[A-Za-z\s]+" required>
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="lname" maxlength="20" pattern="[A-Za-z\s]+" required>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required>
          <label for="address">Address: </label>
          <input type="text" id="address" name="address" pattern="\w+" required> <br>
          <label for="city">City: </label>
          <input list="cities" name="city" id="city" pattern="[A-Za-z\s]+" required> 
          <datalist id="cities">
            <option value="Toronto">
            <option value="Ottawa">
            <option value="Calgary">
            <option value="Edmonton">
            <option value="Vancouver">
            <option value="Montreal">
          </datalist>
          <br>
          <label for="postalcode">Postal Code: </label>
          <input type="text" name="postalcode" id="postalcode" maxlength="6" pattern="^([A-Za-z]\d[A-Za-z]\d[A-Za-z]\d)" placeholder="A1A1A1" required> <br>

          <label for="regard">Regarding: </label><br>
          <input type="radio" id="question" name="regard" value="question" required onclick=hide(); >
          <label for="question">Question</label><br>
          <input type="radio" id="comment" name="regard" value="comment" required onclick=hide();>
          <label for="comment">Comment</label><br>
          <input type="radio" id="order-problem" name="regard" value="order-problem" required onclick=visible();>
          <label for="order-problem">Order Problem</label>
          <div id="hidden">
            <br>
            <label for="orderno">Order Number</label>
            <input type="text" id="orderno" name="orderno" placeholder="ABCD-1234">
          </div>
          <br>
          <label for="text">Message</label>
          <br>
          <textarea id="subject" name="subject" placeholder="Please be as descriptive as possible"
            style="height:200px" required></textarea>
          <input type="hidden" name="myname" id="myname" value="Shin Ae Jang">
          <div id="errors"></div> 
          <input type="submit" value="Send">
          <input type="reset" value="Clear" onclick="clearErrors();">
        </form>
      </div>
      <!-- FORM ENDS -->

    </div>
  </div>
</body>
